<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<!--<link rel="stylesheet" href="css/style.css"/>-->
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<title>Star Wars RPG Item Manager</title>
</head>
<body>
	<div class="container" id="app">
		<navbar></navbar>
		<h2>Item Manager</h2>
		<add-weapon v-if="currentView === 'add-weapon'"></add-weapon>
		<view-weapons v-if="currentView === 'view-weapons'" :weapons="weapons"></view-weapons>
		<view-weapon v-if="currentView === 'view-weapon'" :weapon="currentWeapon"></view-weapon>
		<edit-weapon v-else-if="currentView === 'edit-weapon'" :weapon="currentWeapon"></edit-weapon>

		<!-- Account components -->
		<sign-up-form v-else-if="currentView === 'sign-up-form'"></sign-up-form>
	</div>
	<script src="js/vue.js"></script>
	<script src="js/Classes.js"></script>
	<script src="js/formComponents.js"></script>
	<script src="js/accountComponents.js"></script>
	<script src="js/Components.js"></script>
	<script src="js/App.js"></script>
</body>
</html>
